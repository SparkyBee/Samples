<form method="post" id='login' action="/api/login" enctype="multipart/form-data">
<h3>Administrator Login</h3>
    <div class="row">
        <div class=" small-5 large-5 columns">
            <label>Username
                <input id="username" name="username" type="text" placeholder="Username"  required />
            </label>
        </div>
        <div class="row">
            <div class="small-5 large-5 columns">
                <label>Password
                    <input id="password" name="password" type="password" placeholder="Password"  required/>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="push-8 small-3 large-3 columns">
                <input type="submit" value="Login"  class="button [tiny small large]"/>
            </div>
        </div>

</div>
</form>
