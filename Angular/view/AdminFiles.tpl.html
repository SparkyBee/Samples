<div class="row">
    <div class="">
        <div class="push-4 large-8">
            <div class="title-script-larger">Files Maintenance</h4>
            </div>
        </div>
    </div>
</div>

    <div class="row">
        <div class="large-5 columns">
            <div class="panel">
                <admin-grid pass-method="FilesCtrl" list="FilesList" first-column="'title'" second-column="'location'"></admin-grid>
            </div>
        </div>

        <div class="large-7 columns" ng-show="!createVisible && EditItem == undefined">
            <div class="panel">
                <div >
                    <label class="bold-it">Please select an item from the list to edit and update <br/>
                        or click button to create a new one.</label>
                    <br/>
                    <div class="push-9 button tiny" ng-click="FilesCtrl.ShowCreate()">Add a File</div>
                </div>
            </div>
        </div>

    <form  method="post" name="update" ng-hide="createVisible || EditItem == undefined"  action="/api/updateFile" enctype="multipart/form-data" >
        <div class="large-7 columns">
            <div class="panel"><h4>Update</h4>
                <div class="row">
                    <div class="columns">
                        <label>File Description
                            <input id='id' name='id' type="hidden" ng-value="EditItem._id" ng-model="EditItem" />
                            <input id="fileTitle" name="fileTitle" type="text" ng-model="EditItem.title" ng-value="EditItem.title" placeholder="Title"  required/>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="columns">
                       <label>Upload File
                        </label>
                        <div id="showFileName" class="bold-it" ng-show="EditItem.location">Current: &nbsp;{{EditItem.location}}</div>
                        <input  id="fileImage" name="fileImage"   type="file"  ng-model="EditItem.location"  defaultvalue="{{EditItem.location}}"   ng-value="EditItem.location"/>

                    </div>
                </div>

                <div class="row">
                    <div class="columns">
                        <!--<label>Select Category for File : {{EditItem.category}}-->
                            <!--<select ng-model="EditItem.category"    ng-options=" cat.title for cat in FilesCtrl.Category track by cat.title "></select>-->
                        <!--</label>-->
                        <label>Select Category for File:
                        <select  name="fileCat" ng-model="EditItem.category"    ng-options=" value for value in  FilesCtrl.Category track by value"></select>
                        </label>

                    </div>
                </div>

                <div class="v-space-100"></div>

                <div class="row right-align">
                    <div class="push-1 button tiny" ng-click="FilesCtrl.ShowCreate()">Add File</div>
                    <div ng-hide="EditItem._id == null" class="push-3 button tiny" ng-click="FilesCtrl.DeleteItem(EditItem._id)">Delete</div>
                    <input ng-hide="EditItem._id == null" class="push-4 button tiny"  type="submit" value="Save/Update"/>
                </div>
            </div>
        </div>
    </form>


        <form  method="post" name="create" ng-show="createVisible" action="/api/createFile" enctype="multipart/form-data" >
            <div class="large-7 columns">
                <div class="panel"><h4>Add New</h4>
                    <div class="row">
                        <div class="columns">
                            <label>File Description
                                <input id='cid' name='id' type="hidden" value="000" />
                                <input id="cfileTitle" name="fileTitle" type="text"  placeholder="Title"  required/>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="columns">
                            <label>Upload File
                            </label>
                            <input  id="cfileImage" name="fileImage"   type="file"  />

                        </div>
                    </div>

                    <div class="row">
                        <div class="columns">
                            <!--<label>Select Category for File : {{EditItem.category}}-->
                            <!--<select ng-model="EditItem.category"    ng-options=" cat.title for cat in FilesCtrl.Category track by cat.title "></select>-->
                            <!--</label>-->
                            <label>Select Category for File:
                                <select id="cfileCat" name="fileCat" ng-model="EditItem.category"ng-options=" value for value in  FilesCtrl.Category track by value"></select>
                            </label>

                        </div>
                    </div>

                    <div class="v-space-100"></div>

                    <div class="row right-align">
                        <input class="push-8 button tiny"  type="submit" value="Create"/>
                    </div>
                </div>
            </div>
        </form>
</div>
